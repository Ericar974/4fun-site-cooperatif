<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body id="contact">
    <header>
        <h1>Prenez contact avec nous !</h1>
        <br>
        <nav>
            <h2><a href="index.html">Accueille</a></h2>
            <h2><a href="equipe.html">Présentation de l'équipe</a></h2>
        </nav>
    </header>
    <section>
        <form method="POST">
            <div>

                <label for="prenom">Votre prénom :</label>
                <input type="text" id="prenom" placeholder="Indiquez votre prénom" name="prenom">
            </div>
            <div>

                <label for="nom">Votre nom :</label>
                <input type="text" id="nom" placeholder="Indiquez votre nom" name="nom">
            </div>
            <div>

                <label for="email">Votre email :</label>
                <input type="email" id="email" placeholder="Indiquez votre email" name="email">
            </div>
            <div>

                <label for="message">Votre message :</label>
                <textarea rows="20"cols="80 " id="message" placeholder="Salutation, je rentre en contact avec vous car..." name="message"></textarea>
            </div>

            <input id="envoieContact" type="submit" value="Envoyer" name="envoyer">
        </form>

    </section>
</body>
</html>
